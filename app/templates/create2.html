{% extends 'homex.html' %}
{% block content %}
<form name="form-users" id="formUsers" method="post" action="/store/">
    <div  class="col-6 mt-4 m-auto">
        {% if msg %}
            <div class="alert {{ class }}">
                {{ msg }}
            </div>
        {% endif %}
        {%  csrf_token %}
        <input class="form-control mt-4" type="text" name="name" id="name" placeholder="Nome do Usuário:">
        <input class="form-control mt-4" type="text" name="email" id="email" placeholder="E-mail:">
        <input class="form-control mt-4" type="text" name="username" id="username" placeholder="Login:">
        <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Digite a Senha :">
        <input class="form-control mt-4" type="password" name="password-conf" id="password-conf" placeholder="Repíta a Senha :">
        <input class="btn btn-primary mt-4 text-end" type="submit" value="Cadastrar">
    </div>
</form>
<div class="col-12 mt-4">
        <div class="text-center">
            <a href="/admins/" class="btn" title="Voltar" style="width:10%;height:10%">
                <button type="button" class="btn btn-outline-danger">
                    Voltar
                </button>
            </a>
        </div>
        </div>

{% endblock %}
