    <!DOCTYPE html>
    <html lang="pt-br">
     <head>
        <meta charset="UTF-8">
        <title>Controle de Brindes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     </head>
     <body>

     <div class="container bg-primary col-md-12 mt-4 pb-2">
      <div class="row">
        <div class="col-md-6 text-start pt-3">
         <a class="navbar-brand text-white " href="/"><h1><i class='fas fa-gift'></i>  Controle de Brindes  </h1></a>
        </div>



      <div class="col-md-6 pt-4 text-end">
          <form class="form-inline">
              <label for="search"><input type="text" id="search" name="search" class="form-control" placeholder="Digite o nome do cliente..." ></label>
              <button class="btn btn-success" type="submit"><i class='fas fa-search'></i>  Pesquisar</button>
          </form>
        </div>
      </div>

    </div>


     <div class="container">
       <div class="table-responsive text-end pt-4 pb-4">
           <a href="/form" class="" title="Cadastrar novos clientes"><button type="button" class="btn btn-outline-primary" style="width:25%;height:10%">Cadastrar novos clientes</button></a>

       </div>
    </div>



    <div class="container">
        <div class="row">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col"><i class='fas fa-user-alt'></i>  Nome</th>
                        <th scope="col"><i class='far fa-calendar-alt'></i>  Data</th>
                        <th scope="col"><i class='fas fa-gift'></i> Brinde</th>
                        <th scope="col"><i class='fas fa-home'></i>   Sala</th>
                        <th class="col text-center"><i class="fa fa-gear fa-spin" style="font-size:24px"></i>   Opções</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for dbs in db %}
                        <tr>
                            <th>{{dbs.id}}</th>
                            <td>{{dbs.Nome}}</td>
                            <td>{{dbs.tempo_formatado}}</td>
                            <td>{{dbs.Brinde}}</td>
                            <td>{{dbs.Sala}}</td>
                            <td class="text-center">
                                <a href="/view/{{dbs.id}}/" class="btn btn-dark" title="Visualizar Cadastro do Cliente"><i class='fas fa-eye'></i>  Visualizar</a>
                                <a href="/brinde/{{dbs.id}}/" class="btn btn-success" title="Imprimir Brinde"><i class='fas fa-print'></i>  Imprimir</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

        {%  load static %}
        <script src="{% static 'javascript.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
     </body>
    </html>
