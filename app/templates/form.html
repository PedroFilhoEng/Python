<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Brindes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-bNhgnJHThy7V94c1sEuc7sK91Wo8ZUaJZYZ6wZK6E3q6D50pPzJMrKj+U1I9Xj8fn+vgIS+sZY+hRlBbLHTJ+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
<div class="container bg-primary col-md-12 mt-4 pb-2">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-3 text-center mt-4">
            <a class="navbar-brand text-white" href="/index/">
                <h1><i class='fas fa-user-edit'></i> Cadastro de Cliente </h1>
            </a>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-1 text-center pt-4">
            <a class="btn btn-danger" href="/index/" role="button">Voltar</a>
        </div>
    </div>
</div>

<div class="col-8 m-auto pt-4 pb-2 ">
    <div id="result"></div>

    <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="Nome">Nome do Cliente</label>
            <input type="text" class="form-control" id="Nome" name="Nome" placeholder="Digite o nome do cliente">
        </div>
        <div class="form-group mt-4">
            <label for="Sala">Sala</label>
            <select class="form-control" id="Sala" name="Sala">
                {% for Sala in form.Sala %}
                    <option>{{ Sala }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mt-4">
            <label for="Brinde">Brinde</label>
            <select class="form-control" id="Brinde" name="Brinde">
                {% for Brinde in form.Brinde %}
                    <option>{{ Brinde }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mt-4">
            <label for="quantidade">Quantidade</label>
            <select class="form-control" id="quantidade" name="quantidade">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="text-end mt-4">
            <button id="Cancelar" name="Cancelar" class="btn btn-danger mt-4" type="Reset" onclick="window.location.href = '/index/'">Cancelar</button>
            <input type="submit" class="btn btn-success mt-4" value="Salvar">
        </div>
    </form>
</div>
    {% load static %}

    <script src="{% static 'javascript.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#Brinde').select2();
        });
    </script>
    <script>
        $(document).ready(function() {
            $('#Sala').select2();
        });
    </script>


</body>
</html>
