    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formul√°rio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>
    <body>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <h1>Cadastro do Cliente</h1>
        </div>

        <div class="col-8 m-auto pt-3 pb-2 text-center">
            <a href="/" class="btn btn-info">Voltar</a>
        </div>

        <div class="col-8 m-auto pt-4 pb-2 text-center">
            <div id="result"></div>
        </div>

        <div class="col-8 m-auto pt-4 pb-2 text-center">
         <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post" >
             {%  csrf_token %}
             <div class="form-group mt-4">Nome: {{form.Nome}} </div>
             <div class="form-group mt-4">Brinde: {{form.Brinde}} </div>
             <div class="form-group mt-4">Sala: {{form.Sala}} </div>
             <input type="submit" class="btn btn-success mt-4" value="Salvar">
         </form>

        </div>
        {%  load static %}
        <script src="{% static 'javascript.js' %}"></script>

    </body>

    </html>
