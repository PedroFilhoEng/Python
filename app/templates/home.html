{% extends 'homex.html' %}
{% block content %}
<form name="formPainel" id="formPainel" method="post" action="/dologin/">
    <div  class="col-6 mt-4 m-auto">
        {% if msg %}
            <div class="alert {{ class }}">
                {{ msg }}
            </div>
        {% endif %}
        {%  csrf_token %}
        <label for="username"></label><input class="form-control mt-4" type="text" name="username" id="username" placeholder="Digite seu Login:">
        <label for="password"></label><input class="form-control mt-4" type="password" name="password" id="password" placeholder="Digite a Senha :">
        <input class="btn btn-dark mt-4 text-end" type="submit" value="Entrar">
    </div>
</form>
{% endblock %}
