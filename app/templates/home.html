    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Controle de Brindes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </head>
    <body>







<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

              <h3 class="mb-5">Login</h3>
              <h4 class="text-center mb-4">Bem-vindo ao sistema de brindes</h4>

           <form name="formPainel" id="formPainel" method="post" action="/dologin/">
               {% if msg %}
                     <div class="alert {{ class }}">
                         {{ msg }}
                     </div>
               {% endif %}
               {%  csrf_token %}

                    <div class="text-start">
                        <label for="username">Usu√°rio</label><input class="form-control mt-1 mb-4" type="text" name="username" id="username" placeholder="Digite seu Login:">
                        <label for="password">Senha</label><input class="form-control mt-1" type="password" name="password" id="password" placeholder="Digite a Senha :">
                    </div>
                    <br>
                    <br>
                    <div class="mt-4">
                        <input class="btn btn-dark text-center" type="submit" value="Entrar" style="width: 50%">
                    </div>

           </form>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {%  load static %}
    <script src="{% static 'javascript.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>
</html>
