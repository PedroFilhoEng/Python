    <!DOCTYPE html>
    <html lang="pt-br">
     <head>
        <meta charset="UTF-8">
        <title>Controle de Brindes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

         <style>
            .center {
              text-align: center;
            }

            .pagination {
              display: inline-block;
            }

            .pagination a {
              color: black;
              float: left;
              padding: 8px 16px;
              text-decoration: none;
              transition: background-color .3s;
              border: 1px solid #ddd;
              margin: 0 4px;
            }


            </style>
     </head>
     <body>

     <div class="container bg-primary col-md-12 mt-4 pb-2">
      <div class="row">
        <div class="col-md-6 text-start pt-3">
         <a class="navbar-brand text-white " href="/index"><h1><!--<i class='fas fa-gift'></i>-->  Controle de Brindes  </h1></a>
        </div>



      <div class="col-md-6 pt-4 text-end">
          <form class="form-inline">
              <label for="search"><input type="text" id="search" name="search" class="form-control" placeholder="Digite o nome do cliente..." ></label>
              <button class="btn btn-success" type="submit"><!--<i class='fas fa-search'></i>-->  Pesquisar</button>
          </form>
        </div>
      </div>

    </div>


     <div class="container">
       <div class="table-responsive text-end pt-4 pb-4">
           <a href="/form" class="" title="Cadastrar novos clientes"><button type="button" class="btn btn-outline-primary" style="width:25%;height:10%">Cadastrar novos clientes</button></a>

       </div>
    </div>

     <div class="center">
  <div class="pagination">
   {% if db.has_previous %}
            <a href="?page={{ db.previous_page_number }}">&laquo;</a>
   {% endif %}
  <a href="?page=1">1</a>
  <a href="?page=2">2</a>
  <a href="?page=3">3</a>
  <a href="?page=4">4</a>
  <a href="?page=5">5</a>
  <a href="?page=6">6</a>
  ##<a href="#" class="active">2</a>
  {% if db.has_next %}
            <a href="?page={{ db.next_page_number }}">&raquo;</a>
  {% endif %}
  </div>
</div>
-->

      <div class="container">
       <div class="table-responsive text-center pt-4 pb-4">
           <a href="/" class="" title="Sair do sistema"><button type="button" class="btn btn-outline-danger" style="width:15%;height:10%">Sair</button></a>

       </div>
    </div>

        {%  load static %}
        <script src="{% static 'javascript.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

            .pagination a.active {
              background-color: #4CAF50;
              color: white;
              border: 1px solid #4CAF50;
            }

            .pagination a:hover:not(.active) {background-color: #ddd;}


     </body>
    </html>
