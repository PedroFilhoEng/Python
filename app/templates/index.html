    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Controle de Brindes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>
    <body>
        <div class="col-3 m-auto pt-2 pb-2 text-center">
            <h1> Controle de Brindes</h1>
        </div>
            <div class="col-8 m-auto pt-3 pb-4 text-center">
                        <form method="get">
                            <input type="text" id="search" name="search"  class="form-control" placeholder="Digite aqui procurar...">
                        </form>
            </div>
        <div class="col-10 m-auto pt-4 pb-1 text-end">
            <a href="/form" class="btn btn-primary">Cadastrar</a>
        </div>



        <div class="col-10 m-auto pt-1 pb-2 text-nowrap">
            <table class="table table-striped table-light ">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Data Hora</th>
          <th scope="col">Brinde</th>
          <th scope="col">Sala</th>
          <th class="col text-center">Opções</th>
        </tr>
      </thead>

          <tbody>
          {% for dbs in db %}
            <tr>
              <th>{{dbs.id}}</th>
              <td>{{dbs.Nome}}</td>
              <td>{{dbs.tempo_formatado}}</td>
              <td>{{dbs.Brinde}}</td>
              <td>{{dbs.Sala}}</td>



              <td class="text-end">
                 <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                 <a href="/brinde/{{dbs.id}}/" class="btn btn-success">Imprimir Brinde</a>
                 <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                 <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>

              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
        </div>




        {%  load static %}
        <script src="{% static 'javascript.js' %}"></script>
    </body>
    </html>
