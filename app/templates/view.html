<!DOCTYPE html>
   <html lang="pt-br">

   <head>
        <meta charset="UTF-8">
        <title>Cadastro de Cliente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
   </head>
<body>

      <div class="container bg-primary col-md-12 mt-4 pb-2">
      <div class="row">
        <div class="col-md-5 ">

        </div>

      <div class="col-md-2 text-center mt-4"><a class="navbar-brand text-white " href="/"><h1><i class='fas fa-user-alt'></i>   Cliente  </h1></a>
      </div>

      <div class="col-md-4 ">

      </div>
      <div class="col-md-1 text-center pt-4">
          <a class="btn btn-danger" href="/index" role="button">Voltar</a>
        </div>
      </div>

    </div>



<div class="container col-md-12 mt-4">
      <div class="row">
        <div class="col-md-3 "></div>

        <div class="col-md-3 text-center ">
        <div class="card " style="width: 38rem;">
          <div class="card-body">
              <h5 class="card-title"><strong>Data do Atendimento: {{db.tempo_formatado}}</strong></h5>
              <h6 class="card-subtitle mb-2 text-muted"><strong>Cadastro (Id):</strong> {{db.id}}</h6>
              <p class="card-text"><strong>Nome do Cliente:</strong> {{db.Nome}}<br>
                  <strong>Sala de Atendimento:</strong> {{db.Sala}}<br>
                  <strong>Brinde:</strong> {{db.Brinde}}</p>
            <a href="/brinde/{{db.id}}/" class="btn btn-success" title="Imprimir Brinde" target="_blank"><i class='fas fa-print'></i>  Imprimir</a>
            <a href="/edit/{{db.id}}/" class="btn btn-primary" title="Editar Cadastro do Cliente"><i class='fas fa-user-edit'></i>   Editar</a>
            <a href="/delete/{{db.id}}/" class="btn btn-danger btnDel" title="Deletar Cadastro do Cliente"><i class='far fa-trash-alt'></i>   Deletar</a>
          </div>
        </div></div>

        <div class="col-md-3 "></div>
</div>

</div>



        {%  load static %}
        <script src="{% static 'javascript.js' %}"></script>
</body>


</html>
